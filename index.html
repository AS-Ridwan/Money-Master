<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- style sheet  link-->
    <!-- style sheet link -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap 5 cdn -->
    <!-- Bootstrap 5 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- header part -->
    <header>
    </header>
    <!-- main part -->
    <main>
        <section>
            <h1 class="text-center my-5"> <span class="text-primary">My Money</span> Banking</h1>
            <div class="container py-5 h-100">
                <div class="row d-flex align-items-center justify-content-center h-100">
                    <div class="col-md-8 col-lg-6 col-xl-6">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                            class="img-fluid" alt="Phone image">
                    </div>
                    <div class="col-md-7 col-lg-6 col-xl-5 offset-xl-1 bg-light mt-4">
                        <!-- my Earning -->
                        <!-- my Earning -->
                        <h2 class="text-center mb-3 pt-3 text-primary"> Earning</h2>
                        <div class="mb-3 row d-flex justify-content-center">
                            <label for="inputPassword"
                                class="col-md-3 col-sm-2 col-lg-2 col-form-label fs-4">Income:</label>
                            <div class="col-md-7 col-sm-7 col-lg-7">
                                <input type="text" class="form-control" id="input-income" value=""
                                    placeholder="Inter Your Amount">
                            </div>
                        </div>
                        <!-- my Expenses -->
                        <!-- my Expenses -->
                        <h2 class="text-center mb-3 text-primary">Expenses</h2>
                        <div class="mb-3 row d-flex justify-content-center">
                            <label for="" class="col-sm-2 col-form-label fs-4">Food:</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="food-exp" value="" placeholder="0">
                            </div>
                        </div>
                        <div class="mb-3 row d-flex justify-content-center">
                            <label for="" class="col-sm-2 col-form-label fs-4">Rent:</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="rent-exp" value="" placeholder="0">
                            </div>
                        </div>
                        <div class="mb-3 row d-flex justify-content-center">

                            <label for="" class="col-sm-2 col-form-label fs-4">Cloth:</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="cloth-exp" value="" placeholder="0">
                            </div>
                        </div>
                        <!-- btn calculate -->
                        <!-- btn calculate -->
                        <div class="d-flex justify-content-center ">
                            <button id="calculate-total" class="btn btn-info px-5 py-2  text-white">Calculate</button>
                        </div>
                        <!-- Best prices & Extra cost  -->
                        <!-- Best prices & Extra cost  -->
                        <div class=" row d-flex justify-content-center mt-4">
                            <div class="col-7 col-lg-6">
                                <p class="bold fs-4">Total Expenses:</p>
                                <p class="bold fs-4">Balance:</p>

                            </div>
                            <div class="col-5 col-lg-4">
                                <p class="bold fs-4">$<span id="total-expense">0</span></p>
                                <p class="bold fs-4">$<span id="total-balance">0</span></p>

                            </div>
                        </div>
                        <!-- saveing place -->
                        <!-- saveing place -->
                        <div class="form-outline mb-4 w-100 d-flex justify-content-center">
                            <label class="form-label me-3 fs-3" for="form1Example13">Save:</label>
                            <input type="email" id="saving-persentence" class="form-control form-control-lg w-25"
                                value="0" placeholder="" />
                            <span class="mx-3 fs-5 mt-2">%</span>
                            <button id="saving-btn" class="btn btn-info text-white px-5">SAVE</button>
                        </div>
                        <!-- saving and remaning balance -->
                        <!-- saving and remaning balance -->
                        <div class=" row d-flex justify-content-center mt-4">
                            <div class="col-7  col-lg-6 ">
                                <p class="bold fs-4">Saving Balance:</p>
                                <p class="bold fs-4">Remaining Balance:</p>

                            </div>
                            <div class="col-5  col-lg-4 ">
                                <p class="bold fs-4">$<span id="saving-balance">0</span></p>
                                <p class="bold fs-4">$<span id="remaining-balance">0</span></p>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- link to js -->
    <!-- link to js -->
    <script src="./js/script.js"></script>
    <!-- Bootstrap js cdn -->
    <!-- Bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

</body>

</html>
